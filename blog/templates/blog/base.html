<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Bootstrap -->
    <!-- mediuum style editor -->
    <!-- custom css -->

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
</head>

<body class="loader">
    <!-- <div class="sp sp-circle"></div> -->
    <!-- navbar -->
    
        <nav class="navbar navbar-expand-lg bg-light">
            
                <ul class="navbar-nav mr-auto nav-item">
                    <li><a class="navbar-brand bigbrand flex" href="{% url 'post_list' %}">My blog</a></li>
                    <li class="nav-item" ><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item" ><a class="nav-link" href="https://www.github.com">Github</a></li>
                    <li class="nav-item" ><a class="nav-link" href="https://ww.linkedin.com">LinkedIn</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_view' %}">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Welcome: <b>{{ user.username }}</b></a>
                    </li>
                    {% else %}
                    <li><a class="nav navbar-right" href="{% url 'login' %}"><span><i class="fa fa-user" aria-hidden="true"></i></span></a></li>
                    {% endif %}
                </ul>

            
        
        </nav>
    <!-- CONTENT BLOCK -->
    <div class="container content">
        <div class="row">
            <div class="m-2 col-md-8">
                <div class="blogs_posts">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


</body>

</html>
